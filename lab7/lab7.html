<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatBox">
        <div class="messages">
            <div class="inMessage">
                <div class="messageContent">
                    <p>Здарова, барбосы, я курю папиросы, гребу лавандосы, задавайте вопросы!</p>
                    <div class="closeContent">
                        <span class="close">x</span>
                    </div>
                </div>
            </div>
            <div class="outMessage">
                <div class="messageContent">
                    <p>Откуда голоса?</p>
                    <div class="closeContent">
                        <span class="close">x</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="inputBox">
            <input type="text" placeholder="Спроси тут что-нибудь">
        </div>
    </div>
</body>
<script src="chat.js"></script>
</html>
